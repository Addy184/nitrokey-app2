app-id: com.nitrokey.nitrokey-app2
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: nitrokeyapp
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
modules:
  - pypi-dependencies.json
  - name: nkapp
    buildsystem: simple
    build-commands:
      - pip install --verbose --exists-action=i --no-index --find-links=\"file://${PWD}\" --prefix=${FLATPAK_DEST} . --no-build-isolation
      - install -Dm644 meta/com.nitrokey.nitrokey-app2.appdata.xml ${FLATPAK_DEST}/app/share/metainfo/
      - install -Dm644 meta/nitrokey-app2.png ${FLATPAK_DEST}/app/share/icons/hicolor/64x64/apps/
    sources:
      - type: archive
        url: https://github.com/Nitrokey/nitrokey-app2/archive/refs/tags/v2.1.5.tar.gz
        sha256: a439b98d4304597d91c90812e8ae366b209015295e21045330e1141fe48c4e5e
